 <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
      <body>
        <table class="dentaku">
          <tr>
            <td colspan="4" id="result">0</td>
          </tr>
          <tr>
            <td class="dentaku-b">
              <button class="button" onclick="clickbutton(this)">7</button>
            </td>
            <td class="dentaku-b">
              <button class="button" onclick="clickbutton(this)">8</button>
            </td>
            <td class="dentaku-b">
              <button class="button" onclick="clickbutton(this)">9</button>
            </td>
            <td class="dentaku-b">
              <button class="button" onclick="calcubutton(this)">+</button>
            </td>
          </tr>
          <tr>
            <td class="dentaku-b">
              <button class="button" onclick="clickbutton(this)">4</button>
            </td>
            <td class="dentaku-b">
              <button class="button" onclick="clickbutton(this)">5</button>
            </td>
            <td class="dentaku-b">
              <button class="button" onclick="clickbutton(this)">6</button>
            </td>
            <td class="dentaku-b">
              <button class="button" onclick="calcubutton(this)">-</button>
            </td>
          </tr>
          <tr>
            <td class="dentaku-b">
              <button class="button" onclick="clickbutton(this)">1</button>
            </td>
            <td class="dentaku-b">
              <button class="button" onclick="clickbutton(this)">2</button>
            </td>
            <td class="dentaku-b">
              <button class="button" onclick="clickbutton(this)">3</button>
            </td>
            <td class="dentaku-b">
              <button class="button" onclick="calcubutton(this)">*</button>
            </td>
          </tr>
          <tr>
            <td class="dentaku-b">
              <button class="button" onclick="clickbutton(this)">0</button>
            </td>
            <td class="dentaku-b">
              <button class="button" onclick="clickbutton(this)">00</button>
            </td>
            <td class="dentaku-b">
              <button class="button" onclick="clickbutton(this)">.</button>
            </td>
            <td class="dentaku-b">
              <button class="button" onclick="calcubutton(this)">/</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="button" onclick="clickbutton(this)">AC</button>
            </td>
            <td colspan="2">
              <button class="button" onclick="clickbutton(this)">=</button>
            </td>
          </tr>
        </table>
      </body>
      <script src="main.js"></script>
    </html>
